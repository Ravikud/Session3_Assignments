    <script>
        function Car(model,make,year){
            this.modelName = model;
            this.Make = make;
            this.Year = year;
                      
        }
        
        var BMW = new Car("S5","BMW","2005");
		var Toyota = new Car("Innova","Toyota","2002");
		console.log("The Model name for the first car is:"+BMW.modelName+", make is : "+BMW.Make+" and year is : "+BMW.Year);
		console.log("The Model name for the second car is:"+Toyota.modelName+", make is : "+Toyota.Make+" and year is : "+Toyota.Year);
    
	
	</script>
